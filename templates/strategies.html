{% extends "layout.html" %} {% block content%}

<h1>Strategies</h1>
<table class="ui selectable inverted table">
  <thead>
    <tr>
      <th>Strategy Name</th>
    </tr>
  </thead>
  <tbody>
    {% for strategy in strategies%}
    <tr>
      <td>
        <a href="/strategy/{{strategy.id}}"> {{ strategy.name }} </a>
      </td>
    </tr>
    {% endfor%}
  </tbody>
</table>
{%endblock%}
