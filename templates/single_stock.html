{% extends "layout.html" %} {% block content%}

<h1><a href="/">Back To</a>STOCKS</h1>
{{stock.symbol}} {{stock.name}}

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_7e923"></div>
  <script
    type="text/javascript"
    src="https://s3.tradingview.com/tv.js"
  ></script>
  <script type="text/javascript">
    new TradingView.widget({
      width: "100%",
      height: 610,
      symbol:
        "{% if stock.exchange == 'ARCA' %}AMEX{%else%}{{stock.exchange}}{%endif%}:{{stock.symbol}}",
      interval: "D",
      timezone: "America/New_York",
      theme: "light",
      style: "1",
      locale: "en",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      hide_legend: true,
      withdateranges: true,
      allow_symbol_change: true,
      container_id: "tradingview_7e923",
    });
  </script>
</div>
<!-- TradingView Widget END -->

<form method="post" action="/apply_strategy">
  <select name="strategy_id">
    {% for strategy in strategies%}
    <option value="{{strategy.id}}">{{strategy.name}}</option>
    {% endfor%}
  </select>
  <input type="hidden" name="stock_id" value="{{stock.id}}" />
  <input type="submit" value="Apply Strategy" />
</form>

{% for price in prices%} {{price.high}} {%endfor %} {%endblock%}
