<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <title>Stockgraph</title>
  </head>
  <body>
    <div class="ui inverted segment">
      <div class="ui inverted pointing secondary menu">
        <a href="/" class="active item">Stocks</a>
        <a href="/strategies" class="item">Strategies</a>
        <a href="/orders" class="item">Order History</a>
        <a href="/study" class="item">Study</a>
        <div class="ui inverted transparent icon input">
          <input type="text" placeholder="Search..." />
          <i class="search icon"></i>
        </div>

        <div class="right menu">
          <a class="ui item"> Logout </a>
        </div>
      </div>
    </div>
    <div class="ui container">{% block content%} {% endblock%}</div>
  </body>
</html>
