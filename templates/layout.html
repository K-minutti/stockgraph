<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <title>Stockgraph</title>
  </head>
  <body id="body-main-container">
    <div class="ui segment">
      <div class="ui secondary menu">
        <h2 id="logo" class="item">Stockgraph</h2>
        <a href="/" class="item">Stocks</a>
        <a href="/strategies" class="item">Strategies</a>
        <a href="/orders" class="item">Order History</a>
        <a href="/study" class="item">Study</a>

        <div class="right menu">
          <div id="nav-searchbar" class="ui transparent icon input">
            <input type="text" placeholder="Search..." />
            <i class="search icon"></i>
          </div>
          <a class="ui item"> Logout </a>
        </div>
      </div>
    </div>
    <div id="main-ui-container" class="ui container">
      {% block content%} {% endblock%}
    </div>
  </body>
</html>
